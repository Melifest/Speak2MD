version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg2://postgres:postgres@db:5432/postgres}
      - DATA_DIR=${DATA_DIR:-/app/data}
      - MOCK_PIPELINE=${MOCK_PIPELINE}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LLM_BASE_URL=http://host.docker.internal:1234/v1
      - LLM_MODEL=${LLM_MODEL:-qwen3-4b-thinking-2507}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-25000}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-600}
      - WHISPER_MODEL=${WHISPER_MODEL:-small}
      - ASR_TIMEOUT_SEC=${ASR_TIMEOUT_SEC:-250}
      - WHISPER_CACHE_DIR=${WHISPER_CACHE_DIR:-/app/data}
    volumes:
      - data:/app/data
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg2://postgres:postgres@db:5432/postgres}
      - DATA_DIR=${DATA_DIR:-/app/data}
      - MOCK_PIPELINE=${MOCK_PIPELINE}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LLM_BASE_URL=http://host.docker.internal:1234/v1
      - LLM_MODEL=${LLM_MODEL:-qwen3-4b-thinking-2507}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-25000}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-600}
      - WHISPER_MODEL=${WHISPER_MODEL:-small}
      - ASR_TIMEOUT_SEC=${ASR_TIMEOUT_SEC:-250}
      - WHISPER_CACHE_DIR=${WHISPER_CACHE_DIR:-/app/data}
    command: ["python", "-m", "app.workers.worker"]
    volumes:
      - data:/app/data
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
  data:
